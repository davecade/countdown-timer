<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <header id="heading">
        <div class="heading-container">
            <h1>Countdown Timer</h1>
        </div>
    </header>

    <main id="timer">
        <div class="timer-container">            
            <div>
                <div class="box">
                    <h1 class="day">00</h1>
                </div>
                <h2>DAY</h2>
            </div>
            <div>
                <div class="box">
                    <h1 class="hour">00</h1>
                </div>
                <h2>HOUR</h2>
            </div>
            <div>
                <div class="box">
                    <h1 class="min">00</h1>
                </div>
                <h2>MIN</h2>
            </div>
            <div>
                <div class="box">
                    <h1 class="sec">00</h1>
                </div>
                <h2>SEC</h2>
            </div>
        </div>

        <div class="input-container">
            <input id='target-date' type="datetime-local" value="01-01-2000">
            <div class="start">START</div>
        </div>
    </main>

<script src="app.js"></script>
</body>
</html>
