<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <header id="heading">
        <div class="heading-container">
            <h1>Countdown Timer</h1>
        </div>
    </header>

    <main id="timer">
        <div class="timer-container">            
            <div class="day">
                <div class="box">
                    <h1>00</h1>
                </div>
                <h2>DAY</h2>
            </div>
            <div class="hour">
                <div class="box">
                    <h1>00</h1>
                </div>
                <h2>HOUR</h2>
            </div>
            <div class="min">
                <div class="box">
                    <h1>00</h1>
                </div>
                <h2>MIN</h2>
            </div>
            <div class="sec">
                <div class="box">
                    <h1>00</h1>
                </div>
                <h2>SEC</h2>
            </div>
        </div>

        <div class="input-container">
            <input type="date">
            <div class="start">START</div>
        </div>
    </main>

<script src="app.js"></script>
</body>
</html>
